<h1>Add Client Form</h1>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <label>
      First Name*:
      <input type="text" formControlName="firstName" class="form-control">
    </label>

    <label>
      Last Name:
      <input type="text" formControlName="lastName" class="form-control">
    </label>
    
    <label for="birthday">Birthday*</label>
    <input type="date" id="birthday" name="birthday" formControlName="birthday">

    <label for="inputEmail">Email address*</label>
    <input type="email" class="form-control" id="inputEmail" formControlName="email">

    <label for="quantity">Total Spending</label>
    <input type="number" name="quantity" min="0" max="2147483647" value="0" formControlName="totalSpending"> <!-- Javscript Max Limit -->

    <label>
       Notes:
      <input type="text" formControlName="notes" class="form-control">
    </label>

  <button class="btn btn-primary" style="display:block" type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<h1 *ngIf="showSubmissionSuccessIndicator" style="color:green">Save Success</h1>
<h1 *ngIf="showSubmissionFailureIndicator" style="color:red">Error</h1>
